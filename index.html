<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="dist/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a href="#" class="logo header__logo-link"><img src="img/logo.png" class="header__logo-img" alt="logo"></a>
            </div>
            <div class="header__burger" id="burger"></div>
            <nav class="menu" id="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Автопарк</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Условия проката</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main">
        <div class="container main__container">
            <div class="main__content">
                <h1 class="main__title">Самый простой и быстрый способ аренды <span class="title__orange">Lamborghini в Монако</span></h1>
                <div class="main__text"><span class="text-line"></span>При условии аренды автомобиля от 7 дней — скидка 20%</div>
            </div>
            <div class="main__img"><img class="main__img-car" src="img/main-car.png" alt="car"></div>
        </div>
    </section>
    <section class="content"></section>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
